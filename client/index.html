<html>

<head>
    <title>lofsil - 3D Heatmap</title>
    <script src="./js/aframe.min.js"></script>
    <script src="./js/aframe-point-component.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="banner" src="./image/banner.jpg">
            <img id="contest" src="./image/contest.png">
            <img id="kyara" src="./image/kyara.png">
        </a-assets>

        <a-entity id='cameraWrapper' position="0 0 0">
            <a-entity camera="userHeight: 1.6; fov:30;" look-controls wasd-controls="fly:true">
            </a-entity>
        </a-entity>

        <a-image src="#banner" width="6" height="4" position="0 2 -5" rotation="0 0 0"></a-image>
        <a-image src="#contest" width="6" height="0.5" position="0 1 4" rotation="0 -180 0"></a-image>
        <a-image src="#kyara" width="1.4" height="1" position="0 0.01 0" rotation="-90 0 0"></a-image>

        <a-plane position="0 0 0" rotation="-90 0 0" width="6" height="6" color="#AAAAAA"></a-plane>

        <a-point position="0 0 0" size="0.20" perspective="true" opacity="0.9" transparent="true"></a-point>
        <a-sky color="#AAAAFF"></a-sky>

    </a-scene>
    <script>
        const url_base = "192.168.0.12:1880";
        const points = document.querySelector("a-point")
        const mul = x => 0.05 * x

        var update_lock = false;

        function getData() {
            update_lock = true;

            var req = new XMLHttpRequest();
            req.open("get", "http://" + url_base + "/heatmap", true);

            req.onload = function (e) {
                if (req.readyState === 4) {
                    if (req.status === 200) {

                        var pointcloud = [];

                        var data = JSON.parse(req.responseText);

                        var result = [];
                        for (key in data) {
                            var pos = key.split(" ");
                            pos.push(data[key]);
                            pointcloud.push(pos);
                        }

                        points.components.point.setPoints(
                            pointcloud
                                .map(star => [mul(30 - star[0]), mul(star[1]), mul(30 - star[2]), star[3]]));
                        
                        update_lock = false;

                    } else {
                        // console.error(xhr.statusText);
                        update_lock = false;
                    }
                }
            };
            req.onerror = function (e) {
                // console.error(xhr.statusText);
                update_lock = false;
            };

            req.send(null); // HTTPリクエストの発行

            return;
        }

        var ws = new WebSocket('ws://' + url_base + '/ws/position');
		ws.onopen = function() {
			console.log('onopen');
		};
		ws.onmessage = function (event) {
            // console.log("onmessage");
			// var msg = JSON.parse(event.data);

			// var x = mul(30 - msg.x);
			// var y = 0;
            // var z = mul(30 - msg.z);
            
            // document.querySelector("#cameraWrapper").setAttribute('position', {x: x, y: y, z: z})
            
            if (!update_lock) {
                getData();
            }
        };


    </script>
</body>

</html>
